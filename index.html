<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Header</h1>
      <div></div>
    </header>
    <main>
      <div id="control-div">
        <div class="control-flex"></div>
        <ul id="controls">
          <li><div class="button">1</div></li>
          <li><div class="button">2</div></li>
          <li><div class="button">3</div></li>
          <li><div class="button">4</div></li>
          <li><div class="button">5</div></li>
        </ul>
        <div class="control-flex"></div>
      </div>
      <div id="container">
        <div id="sketch"></div>
      </div>
    </main>
    <footer>
      <div></div>
      <h5>footer</h5>
    </footer>
  </body>
</html>
