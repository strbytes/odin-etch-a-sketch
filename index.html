<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ECMA-sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>ECMA-sketch</h1>
      <div></div>
    </header>
    <main>
      <div class="main-flex"></div>
      <!-- Control section -->
      <div id="control-div">
        <div class="control-flex"></div>
        <!-- Color picker -->
        <div id="color-div">
          <input
            type="color"
            id="color-picker"
            name="color-picker"
            value="#006969"
          /><label for="color-picker">Color selector</label>
        </div>
        <!-- Main control block -->
        <ul id="controls">
          <li>
            <div id="solid-color" class="button">
              <span>Solid color</span>
            </div>
          </li>
          <li>
            <div id="random-color" class="button">
              <span>Random color</span>
            </div>
          </li>
          <li>
            <div id="light-dark-button" class="button">
              <span id="lighten">Lighten</span> /
              <span id="darken">Darken</span>
            </div>
          </li>
          <li><div id="clear" class="button">Clear</div></li>
          <li>
            <div id="grid-slider" class="button">
              <input
                type="range"
                id="grid-size"
                name="grid-size"
                min="4"
                max="64"
              />
              <label id="slider-label" for="grid-size">
                Grid size: 24 x 24</label
              >
            </div>
          </li>
        </ul>
        <div class="control-flex"></div>
      </div>
      <!-- Grid section -->
      <div id="container">
        <!-- Anchor for the grid produced by createGrid -->
        <div id="sketch"></div>
      </div>
      <div class="main-flex"></div>
    </main>
    <footer>
      <div></div>
      <h5>Â© strbytes 2022</h5>
    </footer>
  </body>
</html>
